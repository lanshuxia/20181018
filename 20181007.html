<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒序输出数组元素</title>
    <style>
        .number{
            width:100%;
            height:50px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<input type="number" pattern="\d*" class="number" min="0" />
<button>点击</button>
</body>

</html>
