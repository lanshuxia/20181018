<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="echarts.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化ECharts实例
    var myChart = echarts.init(document.getElementById('main'));

    myChart.title = '堆叠柱状图';

    option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['联盟广告','视频广告'],
            textStyle: {
                fontSize:'20'
            }
        },
        dataZoom: [
            {
                type: 'inside',
                show: true,
                xAxisIndex: [0],
                start: 1,
                end: 100
            }
        ],
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['0时','3时','6时','9时','12时','15时','18时','21时'],
                // x轴的字体样式
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize:'20'
                    }
                },
            },

        ],
        yAxis : [
            {
                position:'right',
                type : '',
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize:'20'
                    }
                },
            }
        ],
        toolbox: {
        　　show:true,
            feature:{
                dataZoom: {
                    yAxisIndex:"none"
                },
                magicType : {show: true, type: ['line', 'bar']}, 　            　
                                　//其他功能性按钮查看官网进行增加，包括（显示数据，下载图片，改为柱状图等）
            }
    　   },
        series : [
            {
                name:'联盟广告',
                type:'bar',
                stack: '广告',
                barWidth:30,
                //配置样式
                itemStyle: {
                    //通常情况下：
                    normal:{
                        //每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
                        color: 'rgb(164,205,238)'
                    },
                },
                data:[30, 62, 79, 80, 100, 120, 150]
            },
            {
                name:'视频广告',
                type:'bar',
                stack: '广告',
                barWidth:30,
                data:[20, 60, 65, 35, 90, 100, 120]
            },
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    window.onresize = myChart.resize;
</script>
</body>
</html>
